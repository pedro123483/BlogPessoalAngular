<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar tema</h1>
        </div>

        <div class="row d-flex">
            <div class="col-md-3"></div>
            <div class="col-md-6 justify-content-center text-center">
                <div class="form-group text-center">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'> 
                </div>
                <div class="col-md-3"></div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mt-3 me-4" routerLink='/tema'>Cancelar</button>
                    <button class="btn btn-success mt-3" (click)='atualizar()'>Atualizar</button>

                </div>

            </div>

        </div>
    </div>
</div>
